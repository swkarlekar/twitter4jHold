<!DOCTYPE html>
<html data-ng-app="demoApp">
<head>
<title>Using AngularJS Directives and Data Binding</title>
</head>
	<body> <!--data-ng-init = "customers = [{name:'Sweta Karlekar', city:'St. Petersburg'}, {name:'Esha Karlekar', city:'Fairfax'}, {name:'Sujata Naik', city:'Mumbai'}]"-->
	
	<div>
		<!--Place holder for views-->
		<div ng-view></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>	

	<script src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
	
		<script>
			var demoApp = angular.module('app', ['ngRoute']);
			
			demoApp.config(function ($routeProvider) {
        $routeProvider.
            when('/', {
                templateUrl: 'Partials/View1.html',
                controller: 'SimpleController'
            }).
            when('/view2', {
                templateUrl: 'Partials/View2.html',
                controller: 'SimpleController'
            }).
            otherwise({ redirectTo: '/' });
});

			demoApp.controller('SimpleController', ['$scope', function ($scope)
			{
				$scope.customers = [
					{name:'Sweta Karlekar', city:'St. Petersburg'}, 
					{name:'Esha Karlekar', city:'Fairfax'}, 
					{name:'Sujata Naik', city:'Mumbai'}
				];
				$scope.addCustomer = function($scope) {
					$scope.customer.push({ name: $scope.newCustomer.name , city: $scope.newCustomer.city});
				};
				
			}]);

			
 
	
			

		</script>
	

	</body>
</html>
